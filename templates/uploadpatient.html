    <title>Document</title>
    <style>
      .upload{
        margin-top: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
      }
      input{
        padding: 5px;
background: #f5f5f5;
color: #333;
border: none;
height: 40px;
outline: none;
font-size: 16px;
font-weight: 500 !important;
margin: 8px 0;
Letter-spacing: 1px;
font-weight: 300;
      }
      label{
        color: #a1a0a0;
      }
    </style>

  <body>
    <nav>
      <div class="navElemContainers flexlogo">
        <img
          src="{{url_for('static',filename='../static/resources/heart.png')}}"
        />
        <div class="logo">DiagnoSys</div>
      </div>
      <div class="navElemContainers middlenav">
        <div class="navItem"><a href="{{url_for('main')}}">Home</a></div>
        <div class="navItem"><a href="#news">Blogs</a></div>
        <div class="navItem"><a href="{{url_for('aboutus')}}">About Us</a></div>
      </div>
      <div class="navElemContainers endnav">
        <div class="button"><a href="{{url_for('logout')}}">Log Out</a></div>
      </div>
    </nav>
    <div></div>
    <div class="br9 upload card-body">
      <form action="/uploadpatient" class="form" method="post">
        <label for="">Email</label><br />
        <input placeholder=""  type="email" class="form-control" name="email" /><br />
        <label for="">Name</label><br />
        <input placeholder="" type="text" class="form-control" name="name" /><br /><br />
        <label for="">Age</label><br />
        <input placeholder="" type="number" class="form-control" name="age" /><br /><br />
        <label for="">Phone</label><br />
        <input placeholder="" type="number" class="form-control" name="phone" /><br /><br />
        <input type="submit" value="Login" />
      </form>

      <a href="{{url_for('patients')}}">All patients</a>
    </div>
    <footer>
      <div class="footer-content">
        <h3>DiagnoSys.co</h3>
        <p>
          "Stay informed, stay ahead - let our disease check guide you through
          life's uncertain thread."
        </p>
        <p>
          Want to contribute ?
