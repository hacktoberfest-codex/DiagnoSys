<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../static/css/table.css">
    <title>Document</title>
</head>
<body>  
        <div class="allpatientpage_container">
            <table class="table_container">
                <tr>
                  <th><div>Name</div></th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Age</th>
                  <th>Liver disease</th>
                  <th>Heart disease</th>
                  <th>Diabetes</th>
                </tr>
                
                {% for patient in patients %}
                <tr>
                    <td><div class= {{ patient.id }} id = {{ patient.name }} onclick="redirect(event)" id="x">{{ patient.name }}</div></td>
                    <td><div id="x">{{ patient.email }}</div></td>
                    <td><div id="x">{{ patient.phone }}</div></td>
                    <td><div id="x">{{ patient.age }}</div></td>
                    <td><div class= "resultbox" id="x">{{ patient.liver_disease }}</div></td>
                    <td><div class= "resultbox" id="x">{{ patient.heart_disease }}</div></td>
                    <td><div class= "resultbox" id="x">{{ patient.diabetes }}</div></td>
                </tr>
                {% endfor %}
              </table>
        </div>
        

       <script>
    
            function redirect(e){
                console.log(e)
                const classvar = e.target.className;
                const email = e.target.id
                console.log(classvar)
                fetch('http://localhost:5002/main',
                {
                    headers:{
                        'content-type':'application/json'
                    },
                    method : 'post',
                    body: JSON.stringify({
                        patient:classvar,
                        email:email
                    })
                }).then(
                    (resp)=>{
                        window.location.href='http://localhost:5002/main'
                    }
                )
            }
       </script>
</body>
</html>
